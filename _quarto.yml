project:
  type: website
  output-dir: docs

website:
  title: "Alex Kincer's Website Warmup"
  site-path: "/warmup-alex-kincer/"
  navbar:
    left:
      - href: index.qmd
        text: Home
      - href: about.qmd
        text: About
      - href: articles/index.qmd
        text: Articles
      - href: posts/index.qmd
        text: Blog

  sidebar:
    - id: Articles
      title: "Articles"
      style: "docked"
      background: light
      collapse-level: 2
      contents: 
        - text: "Chapter 4 : The Sum of Range"
          href:  articles/article_01.qmd
        - text: "Chpater 6 : Groups"
          href:  articles/article_02.qmd
        - text: "5 Factor Model of Personality Paper"
          href:  posts/5-Factor-Model-Personality-Paper/index.qmd
        - section: "Posts"
          href: posts/index.qmd
          contents: "posts/*/*.qmd"
          sort:
            - "date desc"



format:
  html:
    theme: cosmo
    mainfont: 1.5rem
    fontcolor: "#d63384"
    linkcolor: "#d63384"
    css: styles.css
    toc: true
    footnotes-hover: true

execute:
  freeze: true


